<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tv Series</title>
</head>
<body>
    <div class="container mt-3 mb-3">
        <div class="p-3 mb-3" style="width: 100%; background-color: rgba(36,162,184,255); color: white;"><h2>TV Series</h2></div>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Chanel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series"></tbody>
                </table>
                <h5>Seasons average: <span id="seasonAverage"></span></h5>
            </div>
            <div class="col" id="serieDetails">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Serie Details</h5>
                        <p class="card-text">Click on the series you want to know the details.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
